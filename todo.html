<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src='css/script.js'>
    </script>
  </head>

  <body>
    <!-- header begins -->
    <header>
      <nav class="navbar navbar-light  fixed-top" id="header-back">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> </a>
          <br>
          <br>
          <br>
          <button class="navbar-toggler bg-muted" style="border-color: white;color: white;" type="button"
            data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                aria-label="close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <!--  -->
                  <a href='#' class="nav-link " aria-current="page" style="font-size: large;">Todo - List</a>
                </li>
              </ul>
              <hr class="dropdown-divider">
              <div>
                <form action="index.html">
                  <button type="submit" class="butt w-100"> <a
                      style="text-decoration: none;color: rgb(255, 255, 255);">Log out </a></button>
                </form>
              </div>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <div style="text-align: center;">
                <i style="font-size: 40px; color: dodgerblue; " class="mx-2 fa fa-facebook-square"></i>
                <i style="font-size: 40px; color: deepskyblue ; " class="mx-2 fa fa-twitter-square"></i>
                <i style="font-size: 40px; color: rgb(175, 87, 102); " class="mx-2 fa fa-instagram"></i>
                <i style="font-size: 40px; color: black;" class="mx-2 fa fa-github-square"></i>
              </div>
            </div>
          </div>
        </div>
        </div>
      </nav>
    </header>
    <!-- header ends -->
    <h1 class="title ">Stuff I need to do</h1>
    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-lists>
      </ul>
      <form action="" data-new-list-form>
        <input type="text" class="new list" placeholder=" new list name" aria-label="new list name" data-new-list-input>
        <button class='btn create' aria-label="create new list">+</button>
      </form>
    </div>
    <!-- task begins -->
    <div class="todo-list " data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title></h2>
        <p class="task-count" data-list-count></p>
      </div>
      <div class="todo-body">
        <div class="tasks" id="demo" data-tasks>
        </div>
        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <button class='btn create' aria-label="create new task">+</button>
            <input type="text" class="new task" placeholder="new task name" aria-label="new task  name"
              data-new-task-input>
          </form>
        </div>
        <div class="del-item">
          <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
          <button class="btn delete" data-delete-list-button> Delete Selected list</button>
        </div>
      </div>
    </div>
    <template id='task-template'>
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span> </label>
      </div>
    </template>
  </body>

</html>
